<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación lucaso16Tot</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #flash-container {
      width: 800px;
      height: 600px;
      background: #000;
    }
    ruffle-player {
      width: 100%;
      height: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="flash-container">
    <ruffle-player id="player" src="lucaso16Tot.swf"></ruffle-player>
  </div>
  <button onclick="goFullscreen()">Pantalla completa</button>

  <script>
    function goFullscreen() {
      const player = document.getElementById('player');
      if (player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player.webkitRequestFullscreen) { /* Safari */
        player.webkitRequestFullscreen();
      } else if (player.msRequestFullscreen) { /* IE11 */
        player.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
