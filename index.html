<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruffle SWF Alternar + Pantalla Completa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        #player-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="player-container"></div>
    <div id="controls">
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
        <button id="fullscreen">Pantalla Completa</button>
    </div>

    <script>
        const swfs = ["luluTot.swf", " lucaso16Tot.swf "]; // tus SWF
        let current = 0;
        const container = document.getElementById("player-container");
        const ruffle = window.RufflePlayer.newest();
        let player = null;

        function loadSWF(index) {
            container.innerHTML = ""; // limpia contenedor
            player = ruffle.createPlayer();
            player.load(swfs[index]).catch(err => console.error("Error cargando SWF:", err));
            container.appendChild(player);
        }

        // Botones de navegación
        document.getElementById("next").addEventListener("click", () => {
            current = (current + 1) % swfs.length;
            loadSWF(current);
        });

        document.getElementById("prev").addEventListener("click", () => {
            current = (current - 1 + swfs.length) % swfs.length;
            loadSWF(current);
        });

        // Pantalla completa sobre el SWF actual
        document.getElementById("fullscreen").addEventListener("click", () => {
            if (!player) return;
            if (player.requestFullscreen) player.requestFullscreen();
            else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
            else if (player.msRequestFullscreen) player.msRequestFullscreen();
        });

        // Carga inicial
        window.addEventListener("load", () => loadSWF(current));

        // Ajuste responsivo
        window.addEventListener("resize", () => {
            if (!player) return;
            player.style.maxWidth = window.innerWidth + "px";
            player.style.maxHeight = window.innerHeight + "px";
        });
    </script>
</body>
</html>
