<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruffle SWF Alternar + Botones Flotantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        #controls button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: #fff;
            border-radius: 6px;
        }
        #controls button:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div id="player-container"></div>
    <div id="controls">
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
        <button id="fullscreen">Pantalla Completa</button>
    </div>

    <script>
        const swfs = ["luluTot.swf", "lucaso16Tot.swf"]; // tus SWF
        let current = 0;

        const container = document.getElementById("player-container");
        const ruffle = window.RufflePlayer.newest();
        let player = null;

        function loadSWF(index) {
            container.innerHTML = ""; // limpiar contenedor
            player = ruffle.createPlayer();

            // Tamaño inicial para evitar que sea 0x0
            player.style.width = "800px";
            player.style.height = "600px";

            container.appendChild(player);

            player.load(swfs[index]).catch(err => console.error("Error cargando SWF:", err));
        }

        // Botones navegación
        document.getElementById("next").addEventListener("click", () => {
            current = (current + 1) % swfs.length;
            loadSWF(current);
        });

        document.getElementById("prev").addEventListener("click", () => {
            current = (current - 1 + swfs.length) % swfs.length;
            loadSWF(current);
        });

        // Pantalla completa
        document.getElementById("fullscreen").addEventListener("click", () => {
            if (player) {
                if (player.requestFullscreen) player.requestFullscreen();
                else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
                else if (player.msRequestFullscreen) player.msRequestFullscreen();
            }
        });

        // Escalado responsivo manteniendo proporción
        function ajustarProporcion() {
            if (!player) return;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const ratio = 4/3; // ajusta si tu SWF es otra proporción
            let w = vw;
            let h = w / ratio;
            if (h > vh) {
                h = vh;
                w = h * ratio;
            }
            player.style.width = w + "px";
            player.style.height = h + "px";
        }

        window.addEventListener("resize", ajustarProporcion);
        window.addEventListener("load", () => {
            loadSWF(current);
            ajustarProporcion();
        });
        document.addEventListener("fullscreenchange", ajustarProporcion);
    </script>
</body>
</html>
