<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruffle SWF Proporcional (Funcional)</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <ruffle-player id="player" src="lucaso16Tot.swf"></ruffle-player>
    </div>
    <button id="fullscreen-btn">Pantalla Completa</button>

    <script>
        const btn = document.getElementById("fullscreen-btn");
        const container = document.getElementById("player-container");
        const player = document.getElementById("player");

        // Activar pantalla completa
        btn.addEventListener("click", () => {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        });

        // Mantener proporción original del SWF
        function ajustarProporcion() {
            // Usa el tamaño "natural" del SWF si está disponible
            const anchoOriginal = player.offsetWidth || 800;
            const altoOriginal = player.offsetHeight || 600;
            const ratio = anchoOriginal / altoOriginal;

            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;

            let anchoFinal = anchoVentana;
            let altoFinal = anchoVentana / ratio;

            if (altoFinal > altoVentana) {
                altoFinal = altoVentana;
                anchoFinal = altoFinal * ratio;
            }

            player.style.width = anchoFinal + "px";
            player.style.height = altoFinal + "px";
        }

        window.addEventListener("resize", ajustarProporcion);
        window.addEventListener("load", ajustarProporcion);
        document.addEventListener("fullscreenchange", ajustarProporcion);
    </script>
</body>
</html>
